<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental System - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Bike Rental System</h2>
        <form action="check.jsp" method="POST">
            <div class="input-field">
                <label for="username">Email:</label>
                <input type="email" id="username" name="email" required placeholder="Enter Email">
            </div>

            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter Password">
            </div>

            <div class="input-field">
                <button type="submit" class="login-btn">Login</button>
            </div>

            <p class="signup-link">Don't have an account <a href="reg.html">create one</a></p>
            <div class="input-field">
            <button type="login" class="Admin-btn"><a href="admin.html">Signin As Admin</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
