<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bike Rental System</title>
    <link rel="stylesheet" href="admin.css"> 
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="check_1.jsp" method="POST">
            <div class="input-field">
                <label for="username">Email:</label>
                <input type="email" id="username" name="email" required placeholder="Enter Email">
            </div>

            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter Password">
            </div>
<p>
            <div class="input-field">
                <button type="submit" class="login-btn"> Admin-Login</button>
            </div>

        </form>
    </div>

    <script src="admin.js"></script> 
</body>
</html>
