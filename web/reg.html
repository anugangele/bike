<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental System - Registration</title>
    <link rel="stylesheet" href="reg.css"> 
</head>
<body>
    <div class="container">
        <div align="center"><h2>Registration Form</h2></div>
        <form action="register.jsp" id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
                <small id="nameError" class="error"></small>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
                <small id="emailError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required placeholder="Enter your city">
                <small id="cityerror" class="error"></small>
            </div>


            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
               
                <small id="phoneError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="Aadhar">Aadhar Number</label>
                <input type="text" id="aadhar" name="aadhar" required placeholder="Enter your aadhar number">
                <small id="AadharError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="license">license </label>
                <input type="text" id="license" name="license" required placeholder="Enter your license">
                <small id="licenseError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="license">Password </label>
                <input type="password" id="pass" name="pass" required placeholder="Enter your Password">
                <small id="licenseError" class="error"></small>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script src="reg.js"></script>
     
</body>
</html>
